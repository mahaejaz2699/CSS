<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel = "stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" 
    integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" 
    referrerpolicy="no-referrer" />
    <link rel = "stylesheet" href="style.css"/>
    <title>Netflix - Watch TV Shows Online, Watch Movies Online</title>
</head>

<body>
    <header class ="showcase">
        <div class = "showcase-top">
            <img src = "Images/logo.png" alt ="Netflix">
            <a href="#" class="btn btn-rounded">SIGN IN</a>
        </div>

        <div class ="showcase-content">
            <h1>See what's next</h1>
            <p>Watch anywhere. Cancel anytime</p>

            <a href="#" class="btn btn-xl">
            Watch Free For 30 Days 
            
            <i class="fas fa-chevron-right btn-icon"></i>
        </a>
        </div>
    </header>

    <section class ="tabs">
        <div class ="container">
            <div id="tab-1" class="tab-item">
                <i class = "fas fa-door-open fa-3x"></i>
                <p class ="hide-sm">Cancel Anytime</p>
            </div>    

            <div id="tab-2" class="tab-item">
                <i class = "fas fa-tablet-alt fa-3x"></i>
                <p class ="hide-sm">Watch Anywhere</p>
            </div>

            <div id="tab-3" class="tab-item">
                <i class = "fas fa-tags fa-3x"></i>
                <p class ="hide-sm">Pick Your Price</p>    
            </div>
        </div>
    </section>
    
</body>
</html>
